{% extends 'tarea/base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Tarea: {{ tarea.nombre }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn text-white" style="background-color: #022444;">Guardar</button>
        <a href="{% url 'proyecto:ver_proyecto' proyecto.id %}" class="btn text-white" style="background-color: #022444;">Cancelar</a>
    </form>
</div>
{% endblock %}
