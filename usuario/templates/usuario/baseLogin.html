{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Web{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap Icons para íconos circulares -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            background: rgba(255,255,255,0.97);
            animation: fadeInDown 0.7s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .brand-logo {
            width: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 8px rgba(31,38,135,0.15));
        }
        .btn-animated {
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-animated:active {
            transform: scale(0.97);
            box-shadow: 0 2px 8px rgba(31,38,135,0.12);
        }
        .btn-circular {
            border-radius: 50% !important;
            width: 56px;
            height: 56px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .alert {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="text-center mb-4">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" class="brand-logo" onerror="this.style.display='none'">
                    <h1 class="h3 fw-bold text-white mb-0">{% block page_title %}Bienvenido{% endblock %}</h1>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% block content %}
                <!-- Aquí va el contenido de cada página -->
                {% endblock %}
            </div>
        </div>
    </div>
    {% block page_scripts %}
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Efecto visual al hacer click en botones con la clase .btn-animated
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.btn-animated').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    btn.classList.add('active');
                    setTimeout(() => btn.classList.remove('active'), 150);
                });
            });
        });
    </script>
    {% endblock %}
</body>
</html>
